<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <title>Signup</title>
    <link rel="stylesheet" href="style/bootstrap.min.css" />
    <link rel="stylesheet" href="style/all.min.css" />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="container my-5 text-center">

      <div class="group m-auto w-75 p-5">
        <h1 class="text-info opacity-75">Smart Login System</h1>
        <input id="signupName" type="text" placeholder="Enter Your Name" class="bg-transparent rounded-1 form-control shadow-none my-3">
        <input id="signupEmail" type="email" placeholder="Enter Your Email" class="form-control shadow-none rounded-1 bg-transparent my-3">
        <input id="signupPassword" type="password" placeholder="Enter Your Password" class="form-control  shadow-none rounded-1 bg-transparent my-3">
        <p class="alert-signup alert  d-none"></p>
        <button id="sign-up" class="btn rounded-1  opacity-75 btn-outline-info w-100 my-3">Sign Up</button>
        <p class="text-white">You have an account? <a class="text-white" href="./index.html">Signin</a></p>

       
      </div>
      

    </div>
   
    <script src="JavaScript/bootstrap.bundle.min.js"></script>
    <script src="JavaScript/index.js"></script>
  </body>
</html>
